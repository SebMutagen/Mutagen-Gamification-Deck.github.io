<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <img id="cardImage" class="card-img" src="" alt="Random Card" />
    </div>
    <button class="randomizeBtn" onclick="randomizeCard()">Randomize!</button>
    <div id="streakIndicator" class="streak-indicator">
        Streak: <span id="streakCounter">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
